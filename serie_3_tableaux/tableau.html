<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>les bases des tableaux</title>
  </head>
  <body>
    <h3>Exercice 1 :</h3>

    Rechercher une valeur par indice: <input type="text" id="indice" />
    <button onclick=" rechercher_par_indice()">Ok</button>
    <div id="resultat"></div>
    <h3>Exercice 2 :</h3>

    Combien de valeurs < <input type="text" id="val2" />
    <button onclick=" compter_val_min()">Ok</button>
    <div id="resultat2"></div>

    <script>
      // tableaux : ensemble de donnees indexees (numerote de 0 )
      // chaque tableau est caracterise par une taille ou longueur (length ou size ) = nombre de cases ou de valeurs dans ce tableau
      let tab = [1, 3, 1, 9, 100];

      function decourvrir() {
        console.log("taille du tableaux est " + tab.length);
        console.log("item 0 " + tab[0]);
        console.log("item 1 " + tab[1]);
        console.log("item 2 " + tab[2]);
        console.log("item 3 " + tab[3]);
        tab[4] = 99;
        console.log("item 4 " + tab[4]);
        tab.push(80);
        console.log("item 5 " + tab[5]);
      }
      function decourvrir_for() {
        tab.push(11);
        tab.push(14);
        tab.push(31);
        tab.push(21);
        for (let i = 0; i < tab.length; i++) {
          console.log("item d'indice  " + i + " est : " + tab[i]);
        }
      }

      // decourvrir_for();

      function rechercher_par_indice() {
        let ind = document.getElementById("indice");
        let r = document.getElementById("resultat");
        if (ind.value < tab.length && ind.value >= 0) {
          r.innerHTML =
            "Element d'indice  " + ind.value + " est : " + tab[ind.value];
          r.style.color = "green";
        } else {
          r.innerHTML = "Element d'indice  " + ind.value + " est introuvable ";
          r.style.color = "red";
        }
      }

      function compter_val_min() {
        let val = document.getElementById("val2").value;
        let r = document.getElementById("resultat2");
        let cpt = 0;
        for (let i = 0; i < tab.length; i++) {
          if (tab[i] <= val) {
            cpt++;
          }
        }
        r.innerHTML = "nombre de valeur < " + val + " est : " + cpt;
      }
    </script>
  </body>
</html>
